<head>
	<script src="overlay.js"></script>
	<script src="TEMP-hardcoded-overlay-values.js"></script>
	<link rel="stylesheet" href="overlay-style.css">
</head>
<body>
	<div id="ingame-top-bar">
		<div id="t1name-div" class="name-div">
			<p id="t1name" class="name">team 1 name</p>
		</div>
		<div id="t1score-div" class="score-div">
			<p id="t1score" class="score" >0</p>
		</div>
		<div id="timer-div">
			<p id="timer">+0:00</p>
		</div>
		<div id="t2score-div" class="score-div">
			<p id="t2score" class="score">0</p>
		</div>
		<div id="t2name-div" class="name-div">
			<p id="t2name" class="name">team 2 name</p>
		</div>
	</div>
	<div id="ingame-top-subbar">
		<canvas id="t1-ticker-canvas" class="ticker-container"></canvas>
		<div id="current-game-info-div">
			<p id="current-game-info">Game 1 | Best of 7<p>
		</div>
		<canvas id="t2-ticker-canvas" class="ticker-container"></canvas>
	</div>
	<div id="t1-boost-div" class="boost-div"></div>
	<div id="t2-boost-div" class="boost-div"></div>
	<div id="spectated-player-info">
		<p id="spectated-player-name" class = "info-data">Player Name</p>
		<table id="player-stats-table">
			<tr>
				<td class="info-label">score:</td>
				<td class="info-data" id="spectated-player-score">0</td>
			</tr>
			<tr>
				<td class="info-label">goals:</td>
				<td class="info-data" id="spectated-player-goals">0</td>
			</tr>
			<tr>
				<td class="info-label">shots:</td>
				<td class="info-data" id="spectated-player-shots">0</td>
			</tr>
			<tr>
				<td class="info-label">assists:</td>
				<td class="info-data" id="spectated-player-assists">0</td>
			</tr>
			<tr>
				<td class="info-label">saves:</td>
				<td class="info-data" id="spectated-player-saves">0</td>
			</tr>
		</table>
	</div>
	<div id="spectated-boost-meter">
		<canvas id="boost-amount-display"></canvas>
		<div id="boost-top-ticker"></div>
		<div id="boost-right-ticker"></div>
		<div id="boost-bottom-ticker"></div>
		<div id="boost-left-ticker"></div>
		<p id ="boost-amount">100</p>
	</div>
	<div id="ingame-bottom-bar">
		<p id="bottom-bar-content">ECAC Playoffs | Round 2</p>
	</div>
</body>
